<script> 
   // Initialising the canvas
  var canvas = document.querySelector('canvas'),
      ctx = canvas.getContext('2d');
  
  // Setting the width and height of the canvas
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  
  // Setting up the letters
  var letters = 'A1B2C3D3E5F6GHI5J9KL7MN2OP3QRS4TU5V6X6Y8Z7A7B5C2D4E5F6GHI8J3KLM4N7OPQ9R36S3TUVXYZABCDE4FGHIJKLMNOPQ33R4STUVXYZAB5CDEFG8H0IJKLMNOPQRS1TUV0X0Y0ZA5B6C6D3EF58G8H7I9J63K1L4MN66O6PQ7R9S9TU21V4XY9Z6A3B41C47D6E6F2GH4IJ6K5L7MN9O6P3Q1R3ST0UVX445Y6Z8';
  letters = letters.split('');
  
  // Setting up the columns
  var fontSize = 18,
      columns = canvas.width / fontSize;
  
  // Setting up the drops
  var drops = [];
  for (var i = 0; i < columns; i++) {
    drops[i] = 1;
  }
  
  // Setting up the draw function
  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, .1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    for (var i = 0; i < drops.length; i++) {
      var text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillStyle = '#0f0';
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      drops[i]++;
      if (drops[i] * fontSize > canvas.height && Math.random() > .95) {
        drops[i] = 0;
      }
    }
  }
  
  // Loop the animation
  setInterval(draw, 33);
</script>
